<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="styles/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Results summary component</title>

<body>
  <div class="card">
    <div class="container">
       <section class="principal">
        <h2 class="resultado">Your result</h2>
          <div class="circulo">
            <h1 class="pontos">76</h1>
            <p class="resultado">of 100</p>
          </div>
          <div class="great">
          <b >Great</b>
          </div>  
          <div class="informacao">
            <p>You scored higher than 65% of the <br> people who have taken these tests</p>
          </div>
      </section>

      <section class="sumario">
        <h3 class="titulo-sumario">Summary</h3>
         
          <div class="reaction">
          <div class="img-reaction">
            <img src="assets/images/icon-reaction.svg" alt="icon">
            <b>Reaction</b>
            </div>
            <div class="numeros">
            <p><b>80</b>/100</p>
          </div>
          </div>
        
         
          <div class="memory">
            <div class="img-memory">
            <img src="assets/images/icon-memory.svg" alt="icon-memory">
            <b>Memory</b>
          </div>
          <div class="numeros">
            <p><b>61</b>/100</p>
          </div>
          </div>
        
          <div class="verbal">
            <div class="img-verbal">
            <img src="assets/images/icon-verbal.svg" alt="icon-verbal">
            <b>Verbal</b>
            </div>
            <div class="numeros">
            <p><b>72</b>/100</p>
          </div>
          </div>
    
          <div class="visual">
          <div class="img-visual">
            <img src="assets/images/icon-visual.svg" alt="icon-visual">
            <b>Visual</b>
            </div>
            <div class="numeros">
            <p><b>72</b>/100</p>
          </div>
          </div>
        
          <button class="continue">Continue</button> 

      </section>
    </div>
  </div>
</body>
